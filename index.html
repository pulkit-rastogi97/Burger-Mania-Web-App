<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Burger Mania - One Stop for all your carvings</title>
        <meta name="Description" content="This web app is for Burger ordering service. Owned by : Burger Mania Co. ">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/index.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />        
    </head>
    <body>
        <div class="mainTitle">
            <img id="title" src="./assets/images/heading.png" alt="Burger Mania" >
        </div>
        <div class="burgerImage">
             <img id="burger" src="./assets/images/burger.png" alt="A big hot sizzling burger">          
        </div>
        <br><br><br><br>
        <div class="login">
            <br><br><br>
            <p>
                a burger without cheese is like a hug
                <br>
                without a squeeze
            </p>
            <input id="mobNo" type="tel" placeholder="Mobile Number" maxlength="10" required>
            <br><br>
            <button id="mobNoSubmit">Login</button>
            <br><br><br><br><br><br>
        </div>
        <script src="./assets/js/index.js"></script>
    </body>
</html>
